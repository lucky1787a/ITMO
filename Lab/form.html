<!doctype html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Information</title>
<link href="global.css" rel="stylesheet">
</head>
<body>
<h1>Reader Subscription Form</h1>
<form name = "checkForm" class="subform" method="post" onsubmit="return validate_form();">
	<p>
		<label for="name" class="label">What is your name?</label>
		<input type="text" name="name" id="name">
	</p>
	<p>
		<label for="email" class="label">What is your email address?</label>
		<input type="text" name="email" id="email">
	</p>
	<p><span class="label">Rate your apartment farming skills</span>
		<label><input name="skill" type="radio" value="novice">Novice</label>
		<label><input name="skill" type="radio" value="intermediate">Intermediate</label>
		<label><input name="skill" type="radio" value="advanced">Advanced</label>
	</p>
	<p>
		<label for="refer" class="label">Where did you hear about us? </label>
		<select name="refer" id="refer">
			<option value="null">Select</option>
			<option value="1">Friend</option>
			<option value="2">Internet</option>
			<option value="3">Paper</option>
			<option value="4">Other</option>
		</select>
	</p>
	<p>
		<label for="comments" class="label">Additional comments </label>
		<textarea name="comments" cols="35" rows="4" id="comments"></textarea>
	</p>
	<p>
		<input type="submit" value="Subscribe">
	</p>
</form>
<script>
	function validate_form() {
	valid = true;
	if (document.checkForm.name.value == "") {
		alert ("Fill in the field 'Your name'.");
		valid = false;
	}
	if (document.checkForm.email.value == "") {
		alert ("Fill in the field 'email'.");
		valid = false;
	}
	if (document.checkForm.refer.selectedIndex == ""){
		alert ("Fill in the field 'Where did you hear about us'.");
		valid = false;
	}
	return valid;
}
</script>
</body>
</html>
