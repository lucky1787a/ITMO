<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Практическая работа №3. Объекты клиентских приложений. Обработка событий. Задание 13.</title>
</head>
<body>
    <script type="text/Javascript">
        function resize(element, x, y) {
            element.width = x;
            element.height = y;
        }
    </script>
    <img class="auto" src="images/img_5.jpg" width="500px" height="300px" onMouseover="resize(this, 500, 750)" onMouseout="resize(this, 200, 350)">
</body>
</html>
